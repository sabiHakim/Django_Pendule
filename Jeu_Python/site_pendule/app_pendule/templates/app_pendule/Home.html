
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mon Application Django</title>
  <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h3 class="text-center ">Pendule Django</h3>
        <form  action="{% url 'process_form' %}" method="get" >
              <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="mt-3 col-lg-4">
                        <select class="form-select" aria-label="Default select example" name="niveau">
                              <option value="Facile">Facile</option>
                              <option value="Difficile">Difficile</option>
                            </select>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                         <button type="submit" class=" mt-3 btn btn-outline-primary">Valider</button>
                    </div>
                    <div class="col-lg-4"></div>
            </div>
        </form>

    {% if niveau %}
        <h3>Niveau choisi : {{ niveau }}</h3>
    {% endif %}
    </div>
    <script src="/static/bootstrap.min.js"></script>
</body>
</html>
